<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="counter-app">
			<h1>Counter App</h1>
			<div class="counter-display">
				<p>Current Value:</p>
				<h2 id="counter">0</h2>
			</div>

			<div class="controls">
				<button id="increment">Increment</button>
				<button id="decrement">Decrement</button>
				<button id="reset">Reset</button>
			</div>

			<div class="advanced-controls">
				<div class="controls-container">
					<div class="input-container">
						<label for="step">Step:</label>
						<input type="number" id="step" value="1" />
					</div>

					<div class="input-container">
						<label for="start-value">Start Value:</label>
						<input
							type="number"
							id="start-value"
							placeholder="Enter starting value"
						/>
					</div>

					<div class="input-container">
						<label for="max-value">Max Value:</label>
						<input type="number" id="max-value" placeholder="Enter max value" />
					</div>

					<div class="input-container">
						<label for="min-value">Min Value:</label>
						<input type="number" id="min-value" placeholder="Enter min value" />
					</div>
				</div>
			</div>
			<button id="set-start">Set Start</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
